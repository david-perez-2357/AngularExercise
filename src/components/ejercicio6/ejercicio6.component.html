
<div class="flex justify-between w-full">
  <div>
    <span class="text-2xl">Ejercicio 6</span>
    <p class="m-0 text-gray-500 dark:text-gray-400">Gestión de productos con tabla y modal para su creación</p>
  </div>
  <button mat-flat-button color="primary" (click)="openDialog()">Añadir producto</button>
</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-16 py-3">
        <span class="sr-only">Image</span>
      </th>
      <th scope="col" class="px-6 py-3">
        Product
      </th>
      <th scope="col" class="px-6 py-3">
        Price
      </th>
      <th scope="col" class="px-6 py-3">
        Action
      </th>
    </tr>
    </thead>
    <tbody>
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" *ngFor="let product of products">
      <td class="p-4">
        <img src="{{ product.image }}" class="w-16 md:w-32 max-w-full max-h-full" alt="{{ product.name }}">
      </td>
      <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
        {{ product.name }}
      </td>
      <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
        ${{ product.price }}
      </td>
      <td class="px-6 py-4">
        <a class="font-medium cursor-pointer text-red-600 dark:text-red-500 hover:underline" (click)="deleteProduct(product)">Eliminar</a>
      </td>
    </tr>
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" *ngIf="products.length == 0">
      <td class="px-6 text-gray-900 text-center py-4 w-full" colspan="4">
        No products
      </td>
    </tr>
    </tbody>
  </table>
</div>
