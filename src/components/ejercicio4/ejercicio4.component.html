
<div class="flex justify-between w-full">
  <div>
    <span class="text-2xl font-semibold">Ejercicio 4</span>
    <p class="text-sm text-gray-500 dark:text-gray-400">Cron√≥metro con control de pausa y reinicio</p>
  </div>
  <button *ngIf="timerActive" mat-flat-button color="primary" (click)="clearTimer()">Parar temporizador</button>
</div>

<mat-form-field *ngIf="!timerActive" class="w-full mt-6">
  <mat-label>Segundos</mat-label>
  <input matInput type="number" [(ngModel)]="seconds" (keyup.enter)="setTimer()">
</mat-form-field>

<div *ngIf="timerActive" class="flex w-full flex-col items-center mt-6 gap-5">
  <mat-progress-spinner mode="determinate" value="{{ seconds / totalSeconds * 100 }}"></mat-progress-spinner>
  <h3 class="m-0">{{ seconds }}</h3>
</div>
