
<div class="grid relative gap-6" style="grid-template-columns: 1fr 300px">
  <div class="w-full">
    <div class="flex justify-between w-full mb-4">
      <div>
        <span class="text-2xl">Ejercicio 9</span>
        <p class="m-0 text-gray-500 dark:text-gray-400">Gestión interactiva de carrito de compras</p>
      </div>
    </div>

    <div class="flex flex-wrap gap-6">
      <app-product *ngFor="let product of products" [product]="product"></app-product>
    </div>
  </div>


  <aside class="border shadow-2xl flex flex-col justify-between gap-3 rounded border-1 border-gray-500 top-0 end-0 p-5 absolute right-0" style="width: 300px;height: 500px;">
    <div class="flex flex-col gap-3">
      @for (product of products; track product) {
        <mat-card *ngIf="product.quantity > 0">
          <mat-card-header>
            <mat-card-title>{{ product.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="flex flex-col gap-3">
              <div class="text-gray-500 gap-4 flex justify-between items-center">
                <span>{{ product.price }}€ / ud</span>
                <span>{{ product.quantity }} unidades</span>
              </div>

              <span>{{ product.price * product.quantity }}€</span>
            </div>
          </mat-card-content>
        </mat-card>
      }
    </div>


    <div>
      <span class="text-2xl">Total: {{ getTotal() }}€</span>
    </div>
  </aside>
</div>
