<div>
  <span class="text-2xl">Ejercicio 5</span>
  <p class="m-0 text-gray-500 dark:text-gray-400">Componente de Comentarios con &#64;Output()

<app-comment-input (commentAdded)="createComment($event)"/>

</span>

</app-comment>
